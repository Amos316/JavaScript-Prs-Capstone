<!DOCTYPE html>
<html lang="en">
<head>
	<title> 11 and 13</title>
	<script lang="javascript">


	function getSum(total, num) {
       return total + num;
}
    function met() {
           
            var pls = [];
            var number = 0;

            while (pls.length != 20) {

                  if (number % 11 ==0 || number % 13 == 0 ){

                      pls.push (number);

                  }  

                  number++;

             }   

              document.getElementById("boom").innerHTML=pls; 
              document.getElementById("average1").innerHTML=pls.reduce(getSum)/20;   

              var sum = 0;

              for(i =0 ; i < pls.length; i++){

                      
                      sum += pls[i];

              } 

document.getElementById("sum").innerHTML=sum;
document.getElementById("average").innerHTML=sum/pls.length;


     }
	
</script>
</head>
<body onload="met()" >
<p id = "boom"></p>
<p id = "average1"></p>
<p id = "sum"></p>

<p id = "average"></p>

</body>
</html>
