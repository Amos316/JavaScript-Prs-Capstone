<!doctype html>
<html lang="en">
<head> 
<style <div> {margin-left: 40px; margin-top:0; text-align: center}  </style>
   <title> HomeworkNumber </title>

 <script lang="javascript">
 "use strict"

 function changeNbr(chgAmt) {

        var zac = document.getElementById("theDigit");
        var amt = zac.value

          if (chgAmt == 1) {

        	amt++ ;
        } else {

            amt--;
          } 
            

           zac.style.cssText = null

          if (amt % 2 == 0 && amt % 7 == 0 && amt % 3 == 0) {

             zac.style.color = "red";
             zac.style.fontStyle = "italic"
             zac.style.fontSize = "150%";

             zac.value = amt;

        } 
          else { 

          if (amt % 2 == 0) {

            zac.style.color = "red";
              
            zac.value = amt;
         }else if (amt % 3 == 0) {

              zac.style.color = "black";
               zac.style.fontStyle = "italic";
            zac.value = amt;
        }        
          else  if (amt % 7 == 0) {
            zac.style.color = "black";
        
           zac.style.fontSize = "150%";
            zac.value = amt; 
          }
          else {
             zac.style.color = "black";
             zac.value = amt;
          }  

          } 
           
}


        

</script>


</head>
<body>
  <div>
  
  <button id="sub" onclick ="changeNbr(-1);"> - </button>
  <input id="theDigit" type="text" value ="0" size="7" disabled/>
  <button id="add" onclick ="changeNbr(1);"> + </button>

 </div>	


</body>

</html>
